{% extends "admin/change_form.html" %}

{% block content %}
<div id="content-main">
    <h1>{{ title }}</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ adminform.form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Save" class="default" />
            <a href="{% url 'admin:%s_%s_changelist' app_label model_name %}" class="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
