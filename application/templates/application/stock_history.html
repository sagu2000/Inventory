<!DOCTYPE html>
<html>
<head>
    <title>Stock History for {{ product.name }}</title>
</head>
<body>
    <h1>Stock History for {{ product.name }}</h1>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Quantity</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.date }}</td>
            <td>{{ transaction.get_transaction_type_display }}</td>
            <td>{{ transaction.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
