<!DOCTYPE html>
<html>
<head>
    <title>Current Stock Report</title>
</head>
<body>
    <h1>Current Stock Levels</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.sku }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
