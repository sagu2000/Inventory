<!DOCTYPE html>
<html>
<head>
    <title>Sell Product</title>
</head>
<body>
    <h1>Sell Product</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sell</button>
    </form>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
